<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Simone Iengo">
    <meta name="description" content="music app">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Ma | Music App | Desktop Site Alpha 0.1</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class='bx bx-pulse'></i>
                <a href="#">M A</a>
            </div>

            <div class="menu">
                <h5>Menu</h5>
                <ul>
                    <li>
                        <i class='bx bxs-bolt-circle'></i>
                        <a href="#">Explore</a></li>
                    <li>
                        <i class='bx bxs-volume-full'></i>
                        <a href="#">Genres</a></li>
                    <li>
                        <i class='bx bxs-album'></i>
                        <a href="#">Albums</a></li>
                    <li>
                        <i class='bx bxs-microphone'></i>
                        <a href="#">Artists</a></li>
                    <li>
                        <i class='bx bxs-radio'></i>
                        <a href="#">Podcasts</a></li>
                </ul>
            </div>
            <div class="menu">

                <h5>Library</h5>
                <ul>
                    <li>
                        <i class='bx bx-undo'></i>
                        <a href="#">Recent</a></li>
                        
                    <li>
                        <i class='bx bxs-photo-album'></i>
                        <a href="#">Albums</a></li>
                    <li>
                        <i class='bx bxs-heart'></i>
                        <a href="#">Favourites</a></li>
                    <li>
                        <i class='bx bxs-folder'></i>
                        <a href="#">Local</a></li>
                </ul>
            </div>

            <div class="menu">
                <h5>Playlist</h5>
                <ul>
                    <li>
                        <i class='bx bxs-plus-square'></i>
                        <a href="#">Create New</a></li>
                        
                    <li>
                        <i class='bx bxs-caret-right-circle'></i>
                        <a href="#">Best of 2024</a></li>
                    <li>
                        <i class='bx bxs-caret-right-circle'></i>
                        <a href="#">Best of 2023</a></li>
                    <li>
                        <i class='bx bxs-caret-right-circle'></i>
                        <a href="#">Green Day</a></li>
                </ul>
            </div>

            <div class="playing">
                <div class="top">
                    <img src="" alt="now-playing-song.png">
                    <h4>Apple<br>Homepod</h4>
                </div>
                <div class="bottom">
                    <i class='bx bx-podcast'></i>
                    <p>Playing On Device</p>
                </div>
            </div>
        </aside>
    </div>



    <script src="./js/script.js"></script>
</body>
</html>
